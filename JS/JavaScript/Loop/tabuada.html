<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    
    <script>
        let numero = parseFloat(prompt("Digite um número: "))
        let contador = 0
        if(!isNaN(numero)){
            while(contador <= 10){
            document.write(numero + " x " +contador+ " : " + numero * contador + " <br/>")
            contador++
            }
        
        }
        else{
            alert("Digite Apenas número!")
        }
        
    </script>
</body>
</html>
