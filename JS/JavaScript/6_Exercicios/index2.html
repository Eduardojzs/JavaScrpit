<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero01 = parseFloat(prompt("Digite um número de 0 a 10: "))
        let numero02 = parseFloat(prompt("Digite outro número de 0 a 10: "))

        if(numero01 <= 10 && numero02 <= 10){
            alert("Deu certo!")
        }else{
            alert("Você Digitou número maior que 10")
        }
    </script>
</body>
</html>
