<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1 = parseFloat(prompt("Digite um número de 0 a 10: "))
        let numero2 = parseFloat(prompt("Digite outro número de 0 a 10: "))

        if(numero1 > 0 && numero2 > 0 && !isNaN(numero1) && !isNaN(numero2)){
            alert(" Deu certo! ")
        }else{
            alert("Você Digitou número negativo!")
        }
    </script>
</body>
</html>
