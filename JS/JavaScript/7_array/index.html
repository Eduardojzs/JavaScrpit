<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array</h1>
    <script>
        let nome = ["Eduardo", "Ryan", "Michel", "Maria", "Jean"]

        let NomeDigitado = prompt("Digite Seu nome: ")

        nome[nome.length] = NomeDigitado

        for (i = 0; i < nome.length; i++){
            console.log( " Nome = " + nome[i] )
            
        }
        console.log("Quantida de nomes "+ [i])
    </script>
</body>
</html>
