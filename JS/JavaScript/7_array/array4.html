<body>
    <h1>Exercico 4 </h1>
    <script>
        /* Dado um Array de Números Faça a soma deles*/

        let sumNum = [4, 5, 6, 7, 8, 9, 10, 40]
        let sum = 0
        
       for(let i = 0; i < sumNum.length; i++){
            let n = sumNum[i]
            sum = sum + n
       }
       console.log(sum)
    </script>
</body>
